<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meter Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .dashboard {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .meter-id {
            font-size: 24px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h1>Meter Dashboard</h1>
        <p class="meter-id">Meter ID: <span id="meterId">Loading...</span></p>
        <button onclick="logout()">Logout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var meterId = localStorage.getItem('meterId');
            if (!meterId) {
                window.location.href = "/login-meter";
            } else {
                document.getElementById('meterId').textContent = meterId;
            }
        });
        function logout() {
            localStorage.removeItem('meterId');
            window.location.href = "/login-meter";
        }
    </script>
</body>
</html>
