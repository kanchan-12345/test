<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Meter Dashboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body {
            display: flex;
            font-family: Arial, sans-serif;
            margin: 0;
            overflow-x: hidden; /* Prevent horizontal scroll */
        }
        .sidebar {
            width: 200px;
            background: #2c3e50;
            color: white;
            height: 100vh;
            padding: 20px;
            position: fixed;
            left: -220px; /* Start off-screen */
            animation: slideIn 0.5s forwards; /* Slide in animation */
        }
        @keyframes slideIn {
            from {
                left: -220px;
            }
            to {
                left: 0;
            }
        }
        .sidebar a {
            display: block;
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            transition: background 0.3s, transform 0.3s; /* Transition for background and transform */
        }
        .sidebar a:hover {
            background: #34495e;
            transform: scale(1.05); /* Slightly enlarge on hover */
        }
        .content {
            margin-left: 220px;
            padding: 20px;
            width: 100%;
            opacity: 0; /* Start hidden */
            animation: fadeIn 0.5s forwards; /* Fade in animation */
            display: flex;
            justify-content: center; /* Center horizontally */
            align-items: center; /* Center vertically */
            height: calc(100vh - 40px); /* Full height minus padding */
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .welcome-message {
            text-align: center;
            font-size: 24px;
            color: #2c3e50; /* Dark color for the message */
            background-color: #ecf0f1; /* Light background color */
            padding: 20px; /* Padding around the text */
            border-radius: 10px; /* Rounded corners */
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2); /* Subtle shadow */
            animation: fadeIn 1s forwards; /* Optional fade-in for the message */
            max-width: 600px; /* Maximum width for the message box */
            width: 100%; /* Full width */
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <h2>Dashboard</h2>
        <a href="meter_entry">Home</a>
        <a href="current_meter_data" class="btn btn-primary btn-block">Current Data</a>
       
        <a href="result" class="btn btn-primary btn-block">Billing</a>
        <a href="contact" class="btn btn-primary btn-block">Contact-Us</a>
    </div>
    <div class="content">
        <div class="welcome-message">
            Welcome to the Smart Meter Dashboard
        </div>
    </div>
</body>
</html>
