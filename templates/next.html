<!-- HTML: login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        * { 
            
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(to bottom right, #2d9582, #43518d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }
        .background-features {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        .background-features::before {
            content: '';
            position: absolute;
            width: 200px;
            height: 200px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            top: 10%;
            left: 15%;
            animation: float 2s infinite ease-in-out;
        }
        .background-features::after {
            content: '';
            position: absolute;
            width: 150px;
            height: 150px;
            background: rgba(10, 10, 10, 0.2);
            border-radius: 50%;
            bottom: 20%;
            right: 10%;
            animation: float 2s infinite ease-in-out reverse;
        }
        .rotating-square {
            position: absolute;
            width: 100px;
            height: 100px;
            background: rgba(255, 255, 255, 0.15);
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(0deg);
            animation: rotate 8s linear infinite;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }
        @keyframes rotate {
            0% {
                transform: translate(-50%, -50%) rotate(0deg);
            }
            100% {
                transform: translate(-50%, -50%) rotate(360deg);
            }
        }
        .login-container {
            background: rgba(90, 87, 87, 0.9);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        .login-container h1 {
            margin-bottom: 2rem;
            font-size: 2rem;
            animation: fadeIn 1.5s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        .login-container button {
            width: 200px;
            padding: 1rem;
            margin: 1rem 0;
            font-size: 1rem;
            font-weight: bold;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        .smart-meter {
            background: #337735;
            color: white;
            animation: bounce 2s infinite ease-in-out;
        }
        .smart-meter:hover {
            background: #45a049;
        }
        .provider {
            background: #36648a;
            color: white;
            animation: shake 1.5s infinite;
        }
        .provider:hover {
            background: #1e88e5;
        }
        button:hover {
            opacity: 0.9;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-10px);
            }
            60% {
                transform: translateY(-5px);
            }
        }
        @keyframes shake {
            0%, 100% {
                transform: translateX(0);
            }
            25% {
                transform: translateX(-5px);
            }
            50% {
                transform: translateX(5px);
            }
            75% {
                transform: translateX(-5px);
            }
        }
    </style>
</head>
<body>
    <div class="background-features">
        <div class="rotating-square"></div>
    </div>
    <div class="login-container">
        <h1>Login</h1>
        <button class="smart-meter" onclick="window.location.href='login-meter'">Smart Meter</button>
        <button class="provider" onclick="window.location.href='provider.html'">Provider</button>
    </div>
</body>
</html>
