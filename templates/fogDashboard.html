<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fog Dashboard</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            var nodeId = localStorage.getItem("node_id");
            if (!nodeId) {
                window.location.href = "/login-fog";
            } else {
                document.getElementById("node-id").textContent = nodeId;
            }
        });
    </script>
</head>
<body>
    <h1>Fog Dashboard</h1>
    <p>Node ID: <span id="node-id"></span></p>
</body>
</html>
