<!DOCTYPE html>
<html lang="en">
<head>
  <title>Smart Meter</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <style>
      body {
          background-color: #f8f9fa;
      }
      .container {
          margin-top: 100px;
      }
      .card {
          padding: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      }
  </style>
</head>
<body>

<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6">
            <div class="card">
                <h2 class="text-center">Smart Meter</h2>
                <form>


                    <div class="form-group">
                        <label for="id">meterid:</label>
                        <input type="id" class="form-control" id="meterid" placeholder="Enter meterid " name="mterid">
                    </div>

                    <div class="form-group">
                        <label for="state">state:</label>
                        <input type="text" class="form-control" id="state" placeholder="Enter state" name="state">
                    </div>

                    <div class="form-group">
                        <label for="city">city:</label>
                        
                        <input type="text" class="form-control" id="city" placeholder="Enter city" name="city">
                    </div>
                    <div class="form-group">
                        <label for="pwd">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="password">
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Login</button>
                    <a href="addMeter.html" class="btn btn-primary btn-block">New Registration</a>
                </form>
            </div>
        </div>
    </div>
</div>

</body>
</html>
